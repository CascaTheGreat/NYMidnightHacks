<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="" />
    <meta name="Eggmates" />
    <title>Hatchmates</title>
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Home" />
    <meta property="og:type" content="article" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <div id="loginFormWrapper">
      <div class="content-wrapper">
        <div class="form-wrapper">
          <form method="POST" action="/profile" onSubmit="return close_overlay()" id="loginForm">
            <input type="text" placeholder ="Email:" autocomplete="off" id="email">
            <input type="text" placeholder ="Password:" autocomplete="off" id="password">
            <input type="submit" value = "Login" class="submitButton" style="background-color:#48A9A6">
            <input type="submit" value = "Sign Up" class="submitButton" style="background-color:#C1666B">
          </form>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="egg-container" id="egg">
        <model-viewer
          bounds="tight"
          src="./egg.glb"
          poster="poster.webp"
          shadow-intensity="0"
          exposure="0.78"
          auto-rotate
          camera-orbit="0deg 75deg auto"
        ></model-viewer>
      </div>
      <div class="click-suggest">
        Click the egg to get started!
      </div>
    </div>
  </body>
</html>
